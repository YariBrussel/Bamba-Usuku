      <div class="contact-text">

          <div class="nummer">

          </div>
        </div>
  
        <div class="vragen">
          <label class="fix" for="comments">Opmerkingen, vragen?</label>
          <textarea class="question-bar" id="comments" name="Vraag" rows="3" required></textarea>

        <button type="submit" class="stuur">Stuur</button>
